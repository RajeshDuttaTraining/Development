<!DOCTYPE html>
<html>
<head>
   <title> Ordered List Website</title>
</head>

<body>
    <ol>
      <li>Pen 1</li>
      <li>Pen 2</li>
      <li>Pen 3</li>
    </ol>
<br> Ordered List type="1" / "A" / "a" / "I" / "i"
    <ol type="1">
      <li>Pen 1</li>
      <li>Pen 2</li>
      <li>Pen 3</li>
    </ol>

    <ol type="A">
      <li>Pen 1</li>
      <li>Pen 2</li>
      <li>Pen 3</li>
    </ol>

    <ol type="a">
      <li>Pen 1</li>
      <li>Pen 2</li>
      <li>Pen 3</li>
    </ol>

    <ol type="I">
      <li>Pen 1</li>
      <li>Pen 2</li>
      <li>Pen 3</li>
    </ol>

  <ol type="i">
      <li>Pen 1</li>
      <li>Pen 2</li>
      <li>Pen 3</li>
    </ol>
</body>

</html>
