<!DOCTYPE html>
<html>
<head>
<title> Form Demo</title>
</head>
<body>

<form method="post">
<label> Your Name</label> <br>
<input type="text" name="uname" title="Please Enter Your Name" required><br>
<label> Your E-Mail</label> <br>
<input type="email" name="umail" placeholder="Enter E-Mail ID Here" required><br><br>

<label> Gender</label><br>
<input type="radio" name="gender" value="Male">Male<br>
<input type="radio" name="gender" value="Female">Female<br><br>

<label> State</label><br>
<select name="state">
<option value="jh">Jharkhand</option>
<option value="mp">Madhya Pradesh</option>
<option value="up">Uttar Pradesh</option>
</select>
<br>
<br>

<label> Your Password</label><br>
<input type="password" name="upwd" required><br>


<label> Subject</label><br>
<input type="text" name="sub" required><br>
<label> Your Message</label><br>
<textarea rows="10" cols="40" name="message"> </textarea><br>
<input type="Submit" value="Send" name="sub">
<input type="reset" value="Clear All" name="rst">

</form>

</body>
</html>
