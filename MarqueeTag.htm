<!DOCTYPE html>
<html>
<head>
<title>Marquee Tag</title>
</head>

<body>
<marquee> Welcome to HTML Tutorial</marquee>
<br>
<marquee direction="left"> This is left direction</marquee>
<br>
<marquee direction="right"> This is right direction</marquee>
<br>
<marquee direction="up"> This is top direction</marquee>
<br>
<marquee behavior="slide" direction="right"> This is Slide</marquee>
<br>
<marquee behavior="alternate" direction="right"> This is Alternate</marquee>
<br>
<font color="yellow"><marquee behavior="alternate" bgcolor="black" loop="5" scrolldelay="10" scrollamount="100" direction="right"> This is Alternate</font></marquee>
</body>
</html>
